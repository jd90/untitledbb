            <li><a href="B&Bregistration.html">B&B Registration</a></li>
        </ul>

    </nav>

<body>

<main>

    <form>

        <table>
            <tr><td> <p>Please complete the form:</p></td></tr>


            <tr>
                <td><label for="bbname">B&B Name:</label></td>
                <td><input type="text" id="bbname" name="bbname" value="Enter your B&B Name" required /></td>
            </tr>
            <tr><td>
                <label for="address">Address:</label></td>
                <td><input type="text" id="address" name="address" placeholder=" Enter first line of your address" size="30" maxlength="50" required /></td>
            </tr>

            <tr><td>
                <label for="address2">Address Line 2:</label></td>
                <td><input type="text" id="address2" name="address2" placeholder=" Enter second line of your address" size="30" maxlength="50" required /></td>
            </tr>

            <tr><td>
                <label for="city">City:</label></td>
                <td><input type="text" id="city" name="city" placeholder="Enter City" size="30" maxlength="50" required /></td>
            </tr>


            <tr><td>
                <label for="telephone">Telephone:</label></td>
                <td><input type="text" id="telephone" name="telephone" placeholder=" Enter your telephone number" size="20" maxlength="20" required /></td>
            </tr>
            <tr>
                <td>
                    <label for="email">Email:</label></td>
                <td><input type="text" id="email" name="email" placeholder="email" size="30" maxlength="50" required /></td>
            </tr>




            <tr><td>
                <label for="bbdescription">B&B Description:</label></td>
                <td><input type="text" id="bbdescription" name="bbdescription" placeholder=" Enter a description of your B&B" size="30" maxlength="50" required /></td>
            </tr>

            <tr><td>
                <label for="roomdescription">Room Description:</label></td>
                <td><input type="text" id="roomdescription" name="roomdescription" placeholder=" Enter a description of your rooms" size="30" maxlength="50" required /></td>
            </tr>
            <tr><td>
                <label for="price">Price:</label></td>
                <td><input type="text" id="price" name="price" placeholder="Enter the price per night" required /></td>
            </tr>
            <tr><td>
                <label for="check-in">Check-in time:</label></td>
                <td><input type="text" id="check-in" name="check-in" placeholder="Enter the check-in time" required /></td>
            </tr>

            <tr><td>
                <label for="check-out">Check-out time:</label></td>
                <td><input type="text" id="check-out" name="check-out" placeholder="Enter the check-out time" required /></td>
            </tr>

            <tr><td>
                <label for="picture">Upload a picture:</label></td>
                <td><input type="text" id="picture" name="picture" required /></td>
            </tr>

            <tr><td>
                <label for="pets">Pets Allowed:</label></td>
                <td><select name="title" id="pets">
                    <option value="">Select Yes or No</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>

                </select>
                </td>
            </tr>
            <tr>
                <td><input type="submit" value="Submit" /></td>
            </tr>
        </table></form>

</main>

</body>
</html>
