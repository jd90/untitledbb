<form action="ownerResult.php" method="post">

        <table>
            <tr><td> <p>Please complete the form:</p></td></tr>

            <tr>
                <td><label for="ownerid">Owner ID:</label></td>
                <td><input type="text" id="ownerid" name="ownerid" placeholder="Enter your Owner ID" required /></td>
            </tr>


            <tr><td>
                <label for="title">Title:</label></td>
                <td><select id="title" name="title">
                    <option value="">Select Title</option>
                    <option value="Mr">Mr</option>
                    <option value="Mrs">Mrs</option>
                    <option value="Miss">Miss</option>
                    <option value="Ms">Ms</option>
                </select>
            </td>
            </tr>
            <tr>
                <td><label for="firstname">First Name:</label></td>
                <td><input type="text" id="firstname" name="firstname" placeholder="Enter your First Name" required /></td>
            </tr>
            <tr>
                <td><label for="surname">Surname:</label></td>
                <td><input type="text" id="surname" name="surname" placeholder="Enter your Surname" required /></td>
            </tr>
            <tr>
                <td>
                    <label for="email">Email:</label></td>
                <td><input type="text" id="email" name="email" placeholder="email" size="30" maxlength="50" required /></td>
            </tr>

            <tr>
                <td><label for="password">Password:</label></td>
                <td>    <input type="password" id="password" name="password" placeholder="enter password" required>
                </td>
            </tr>

            <tr>
                <td><label for="password2">Retype Password:</label></td>
                <td>    <input type="password" id="password2" name="password2" placeholder="enter password again" required>
                </td>
            </tr>


            <tr><td>
                <label for="address">Address:</label></td>
                <td><input type="text" id="address" name="address" placeholder=" Enter first line of your address" size="30" maxlength="50" required /></td>
            </tr>

            <tr><td>
                <label for="address2">Address Line 2:</label></td>
                <td><input type="text" id="address2" name="address2" placeholder=" Enter second line of your address" size="30" maxlength="50" required /></td>
            </tr>


            <tr><td>
                <label for="telephone">Telephone:</label></td>
                <td><input type="text" id="telephone" name="telephone" placeholder=" Enter your telephone number" size="20" maxlength="20" required /></td>
            </tr>

            <tr>
                <td><input type="submit" value="Submit" /></td>
            </tr>
        </table></form>
